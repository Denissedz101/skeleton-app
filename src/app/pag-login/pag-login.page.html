<ion-header>
  <ion-toolbar>
    <ion-title>Skeleton APP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Ingresa a tu cuenta</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input formControlName="usuario" type="text" maxlength="8"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched">
      Ingrese entre 3 y 8 caracteres alfanuméricos.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" maxlength="4"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      Ingrese una contraseña numérica de 4 dígitos.
    </ion-note>

    <ion-button expand="block" (click)="onSubmit()">Iniciar sesión</ion-button>
  </form>

  <ion-button fill="clear" (click)="irARegistro()">¿No tienes cuenta? Crear una</ion-button>

</ion-content>
