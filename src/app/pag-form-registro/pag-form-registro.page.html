<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Formulario de Registro</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content class="ion-padding">
		<form [formGroup]="formulario" (ngSubmit)="guardar()">
			<ion-item>
				<ion-label position="floating">Nombre de usuario</ion-label>
				<ion-input formControlName="nombreuser"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label position="floating">Nombre</ion-label>
				<ion-input formControlName="nombre"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label position="floating">Apellido Paterno</ion-label>
				<ion-input formControlName="apellidoPat"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label position="floating">Apellido Materno</ion-label>
				<ion-input formControlName="apellidoMat"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label position="floating">Fecha de Nacimiento</ion-label>
				<ion-datetime formControlName="fechaNac" display-format="YYYY-MM-DD"></ion-datetime>
			</ion-item>
			
			<ion-item>
				<ion-label position="floating">Región</ion-label>
				<ion-input formControlName="region"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label position="floating">Comuna</ion-label>
				<ion-input formControlName="comuna"></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label position="floating">Contraseña (4 dígitos)</ion-label>
				<ion-input formControlName="password" type="password"></ion-input>
			</ion-item>
			
			<ion-grid>
				<ion-row>
					<ion-col>
						<ion-button color="danger" expand="block" (click)="limpiar()">Limpiar</ion-button>
					</ion-col>
					<ion-col>
						<ion-button color="success" expand="block" (click)="mostrar()">Mostrar</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
			
			<ion-button type="submit" expand="block" color="warning">Guardar</ion-button>
		</form>





</ion-content>
